<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UAS BDD</h1>
   
    <h2>Firebase Analytics</h2>

    <form class="add">
        <label for="nama">Nama</label>
        <input type="text" name="nama" required>
        <label for="npm">NPM</label>
        <input type="text" name="npm" required>
    
        <button>add a new kelompoksakitkepala</button>
    </form>

    <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
    
        <button>delete a kelompoksakitkepala</button>
    </form>

    <form class="update">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
    
        <button>update a kelompoksakitkepala</button>
    </form>

    <h2>Firebase Auth</h2>

    <form class="sigup">
        <label for="email">Email :</label>
        <input type="email" name="email" required>
        <label for="password">Password :</label>
        <input type="password" name="password" required>
        <button>SignUp</button>
    </form>

    <form class="login">
        <label for="email">Email :</label>
        <input type="email" name="email" required>
        <label for="password">Password :</label>
        <input type="password" name="password" required>
        <button>Login</button>
    </form>

    <button class ="logout">Logout</button>

    <h2>Unsubscribing</h2>
    <button class="unsub">Unsubscribe from db/auth changes</button>
    
    <script src="main.js"></script>
</body>
</html>
